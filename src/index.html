<html>
  <head>
    <title>Antler Oslo Startup Generator Challenge - Harald</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div>
      <div class="inner">
        <h2>Antler Oslo Startup Generator Challenge</h2>
        <p>
          Her kan du søke etter en norsk adresse, og få de 5 sist solgte
          boligene i en radius av 500 meter fra oppsøkt adresse.
        </p>
        <input
          type="text"
          placeholder="Adresse"
          style="margin-bottom: 1rem;"
          id="adresseInput"
        />
        <input type="submit" value="Søk" id="sok" />
      </div>
    </div>
    <div id="mapdiv" class="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.11/lib/OpenLayers.js"></script>
    <script src="index.js"></script>
    <script src="add_waypoint.js"></script>
    <script src="api/api_functions.js"></script>
    <script src="api/api_service.js"></script>
  </body>
</html>
